{% extends 'base.html' %}
{% block content %}
<div class="banner">
    <div class="banner-text">
        <h1>ToDo Add</h1>
    </div>
</div>
<div class="bg-light text-black">
<div class="row">
    <div class="col-sm-12">
        <br>
    </div>
    <div class="col-sm-1">
    </div>
  <div class="col-sm-6">
    <div class="card shadow text-bg-light mb-3">
      <div class="card-body">
        <form method="POST" class="card-text" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="task" class="rounded-pill shadow"><a>Enter Task Identifier</a><br><br>
    <input type="number" name="priority" min="1" max="5" class="rounded-circle shadow" style="width: 50px; height: 30px;"><a>Enter Priority on scale 1 to 5 (top priority=1)</a><br><br>
    <input type="radio" name="alarm" class="rounded-circle shadow" style="width: 25px; height: 25px;"><a>Alarm On</a><br><br>
    <input type="datetime-local" name="time"  class="rounded-pill shadow"><a>Enter Date & Time for Alarm</a><br><br>
    <input type="submit" value="Add" class="btn btn-dark">
            <a href="/" class="btn btn-dark">Reset</a><br>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
